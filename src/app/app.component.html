<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="productForm">
        <label for="id">Id</label>
        <input type="text" class="form-control" id="id" formControlName="id">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" formControlName="description">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" formControlName="price">
        <label for="imgUrl">Image Url</label>
        <input type="text" class="form-control" id="imgUrl" formControlName="imgUrl">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" id="brand" formControlName="brand">
        <button class="btn btn-primary" (click)="addProduct()">Add product</button>
      </form>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-7">
      <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Type a product title ...">
    </div>
    <div class="col-md-5">
      <button class="btn btn-primary" (click)="search()">Search</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-8">
      <h5>Products</h5>
      <app-product-list [products]="products"></app-product-list>
    </div>
    <div class="col-md-4">
      <h5>Shopping Cart</h5>
      <app-shopping-cart></app-shopping-cart>
    </div>
  </div>
</div>
